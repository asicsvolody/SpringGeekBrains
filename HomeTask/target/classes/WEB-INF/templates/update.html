<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Student</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/dist/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/resources/js/main.js}"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/resources/css/main.css}"/>
</head>

<html>
    <body>

    <div class="fluid-container">
        <nav>
            <div th:replace="~{my-menu :: mymenu(Index)}">
            </div>
        </nav>
        <div class="visible-md" style="height:80px;"> </div>
    </div>

    <div class="container">
        <form class="form-horizontal" th:object="${book}" th:action="@{/books/add}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Title</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{title}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{description}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Date publication:</label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{year}"> <p>*Accepted Format:'YYYY'</p>
                </div>
            </div>

            <div class="row">
                <button class="btn btn-success" type="submit">Save</button>
            </div>
        </form>
    </div>


    <div>

    </div>
    </body>

    <footer>
        <div th:insert="~{my-footer :: foot}">
        </div>
    </footer>
</html>
