<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="../../public/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}">
    <link rel="stylesheet" href="css/general.css">

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            th:src="@{/webjars/popper.js/1.12.9/dist/esm/popper.min.js}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            th:href="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
    <title>Big Data Loader</title>
</head>
<body>
<header>
    <nav th:replace="~{fragments/header :: header}">Header</nav>
</header>
<main role="main" class="container">
    <div class="text-left" th:if="${not #lists.isEmpty(products)}">

        <h1 class="m-3">Workflows</h1>
        <form class="form-inline my-lg-0" th:action="@{/products/fragment}">
            <a  href="/products/min" class="mr-4 btn btn-success">Min</a>
            <input type="text" th:name="min" th:value="${min}">
            <input type="text" th:name="max" th:value="${max}">
            <input type="submit"/>
            <a href="/products/max" class="ml-4 btn btn-success">Max</a>
        </form>

        <div class="lead">
            <table class="table table-striped">
                <tr>
                    <th>ID</th>
                    <th>TITLE</th>
                    <th>PRICE</th>
                </tr>
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}">Workflow title</td>
                    <td th:text="${product.title}">Workflow type</td>
                    <td th:text="${product.price}">Creation date</td>
                </tr>
            </table>
        </div>
    </div>
</main>
<footer>
    <div th:insert="~{fragments/footer :: footer}">&copy; 2020 Vladimir Yakimov</div>
</footer>

</body>
</html>
