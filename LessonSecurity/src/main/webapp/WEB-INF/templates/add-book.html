<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Книги</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1>Книга</h1>
    <!--<form th:action="@{/students/add}" th:object="${student}" method="post">-->
    <form th:action="@{/add}" th:object="${book}" method="post">
        <input type="text" hidden th:field="*{id}" />
        <div class="form-group">
            <label for="title">Название</label>
            <input type="text" th:field="*{title}" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Название книги">
        </div>
        <div class="form-group">
            <label for="description">Описание</label>
            <input type="text" th:field="*{description}" class="form-control" id="description" placeholder="Описание">
        </div>
        <div class="form-group">
            <label for="year">Год</label>
            <input type="number" th:field="*{year}" min="0" max="9999" class="form-control" id="year" placeholder="Год">
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
</div>
</body>
</html>
